{% extends 'base.html' %}
{% load socialaccount %}

{% block title %}<h1>Sign in</h1>{% endblock %}

{% block content %}
    <form method="POST" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn submit-btn">Log-in</button>
        <a href="{% provider_login_url 'google' process='login' %}" class="btn google-btn">Login with Google</a>
        <a href="{% provider_login_url 'vk' process='login' %}" class="btn vk-btn">Login with VK</a>
    </form>
    <br><br><br>
    <p><a href="{% url 'account_reset_password' %}">I don't remember my password...</a></p>
    <p>You can <a href="{% url 'account_signup' %}">sign up</a>, if you dont have an account yet.</p>
{% endblock  %}
